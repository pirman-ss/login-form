<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Halaman Registrasi</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">LOCKHEED</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register.html">Registrasi</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <main>
        <!--Form login-->
        <div class="container" style="background: linear-gradient(90deg, var(--teal), transparent);">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <img src="/assets/images/images.jpeg" alt="Halaman registrasi" srcset="" style="width: 100%; height: 100%;">
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <h3 class=text-center>FORM REGISTRASI</h3>
                    <form class="myForm"> 
                      <div class="form-group">
                          <label for="">Name</label>
                          <input type="text" name="name" id="name" class="form-control"  required>
                      </div>
                      <div class="form-group">
                          <label for="">Password</label>
                          <input type="password" name="password" id="password" class="form-control" required>
                      </div>
                      <div class="form-group">
                          <label for="">Email</label>
                          <input type="email" name="email" id="email" class="form-control" required>
                      </div>
                      </form> 
                      <input type="submit" class="btn btn-warning btn-block" id="save" value="Save" onclick="register()">
                </div>
            </div>
        </div>
        <!--End of login-->
      
    </main>
    
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="form.js"></script>
</body>
</html>
